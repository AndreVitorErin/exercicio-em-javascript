<body>
    <h1>OLÁ, MUNDO!</h1>
    <p>Criando meu primeiro script em JS</p>
    
    <script>
        var n1 = Number(window.prompt ('digite um número')) //caso não seja feita a conversão, será tratado como string
        var n2 = Number(window.prompt ('digite outro número'))
        var s = n1 + n2
        window.alert (`a soma entre ${n1} e ${n2} é igual a ${s}`)
    </script>
