<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Desafio CRUD Refatorado</title>
  </head>
  <body>
    <h1>Cadastro de Nomes</h1>
    <h2>Refatorado com JS Moderno</h2>
    <form>
      <label>
        Nome:
        <input
          type="text"
          id="inputName"
          placeholder="Informe um nome aqui..."
        />
      </label>
    </form>
    <h2>Nomes cadastrados</h2>
    <div id="names"></div>
    <script src="js/script.js"></script>
  </body>
</html>
