<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Nacionalidade</title>    
</head>
<body>
    <h1>Teste de Nacionalidade</h1>
    Digite o país que você nasceu <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="clicar()">
    <div id="res"></div>

    <script>
        function clicar (){
            var pais = window.document.getElementById('txtpais')
            var res = window.document.getElementById('res')                                  
                     
        if(pais=="brasil"){
            res.innerHTML = 'Você é <strong>Brasileiro</strong>'
        }else{
            res.innerHTML = 'Você é <strong>Estrangeiro</strong>'
        }
        }
    </script>
    
</body>
</html>
